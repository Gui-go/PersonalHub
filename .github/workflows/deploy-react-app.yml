name: Deploy React App to Cloud Run

on:
  push:
    branches: [react-portfolio]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PA_TOKEN }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./react_portfolio
          file: ./react_portfolio/react-portfolio.dockerfile
          push: true
          tags: guigo13/portfolio-app:latest
          build-args: |
            VIRTUALGUIGO_CONFIG_ID=${{ secrets.VIRTUALGUIGO_CONFIG_ID }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: personalhub11

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy personalhub11 \
            --image=guigo13/portfolio-app:latest \
            --platform=managed \
            --region=us-central1 \
            --allow-unauthenticated








